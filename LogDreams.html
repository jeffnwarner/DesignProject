        <main>
            <h1>Dream Log</h1>

            <data>

                </field>
                <field>
                    <label>Enter Rating</label>
                    <select id="rating" size="1">

                        <option value= 1>1 Star</option>
                        <option value= 2>2 Star</option>
                        <option value= 3>3 Star</option>
                        <option value= 4>4 Star</option>
                        <option value= 5>5 Star</option>
                    </select>
                </field>
                </data1>
                <data2>
                <field>
                    <label>Enter Sound 2</label>
                    <input id="sound2" type="text" placeholder="Enter Sound 2">
                </field>
                <field>
                    <label>Enter Frequency 2</label>
                    <input id="freq2" type="text" placeholder="Enter Frequency 2">
                </field>
                <field>
                    <label>Enter Amplitude 2</label>
                    <input id="amp2" type="text" placeholder="Amplitude Modulation 2">
                </field>
                </data2>

            </data>

            
            <button id="submit">Submit</button>
            </inputs>
            <h1 id="login">Please Log In to log dreams!</h1>
            <h1 id="loggedDream">Logged Dream!</h1>
